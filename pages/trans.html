<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="trans.js" type="module"></script>
    <title>Transferencia</title>
</head>

<body>
    <h1>Transferir</h1>
    <h2 id="greeting-user"></h2>
    <form id="trans-form">
        <select id="origin-account">
            <option value="0" selected>Seleccione una cuenta de origen.</option>
        </select>
        <input placeholder="Cuenta destino" id="destination-account" required>
        <input type="number" id="amount-to-transfer" placeholder="Monto a transferir" min="1" required>
        <input type="submit" value="Transferir" id="trans-form-submit">
    </form>
</body>

</html>

<style>
    *,
    *::before,
    *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
</style>
